<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">\
		<title>Socket.IO chat</title>
	</head>
	<body>
        <div class='container'>
             <div class="col-xs-1"></div>
            <div class="col-xs-8">
                <div id='alertContainer' class='row'></div>
                <div id='canvasContainer' class='row'>
                    <canvas id="myCanvas" width="700" height="600"></canvas>
                </div>
            </div>
            <div class="col-xs-3">
                <ul id="messages"></ul>
                <form action="">
                    <input id="m" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>
        <!--first load external sources -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <!--then load internal sources -->
        <script src="/clientScripts/documentController.js"></script>
        <script src="/clientScripts/playerClass.js"></script>
        <script src="/clientScripts/gridClass.js"></script>
        <script src="/clientScripts/cellClass.js"></script>
        <!--load the driver last -->
        <script src="/clientScripts/indexDriver.js"></script>
	</body>
</html>
